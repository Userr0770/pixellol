</div>

<style>
    .settings-wrapper {
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        background: #f2f4f8;
    }

    .settings-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
    }

    .settings-title {
        margin-bottom: 25px;
        font-size: 24px;
        color: #333;
        text-align: center;
    }

    .avatar-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 25px;
    }

    .avatar-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ddd;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .delete-btn {
        margin-top: 10px;
        font-size: 20px;
        text-decoration: none;
        color: #e74c3c;
        cursor: pointer;
    }

    .avatar-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 14px;
    }

    .upload-label {
        margin-top: 15px;
        font-weight: 500;
        color: #444;
    }

    .upload-input {

    }

    .input-group {

        flex-direction: column;
        margin-bottom: 20px;
    }

        font-weight: 500;
        color: #333;
    }

    .input-group input {

        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background-color: #fafafa;
    }

    .input-group input[readonly] {
        background-color: #f1f1f1;
        color: #777;
        cursor: not-allowed;
    }

    .save-btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .save-btn:hover {

    }

{% endblock %}
