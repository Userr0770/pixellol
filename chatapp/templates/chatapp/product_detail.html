{% extends 'base.html' %}

{% block content %}
<div class="product-container">
    <h2>{{ product.title }}</h2>
    <p class="description">{{ product.description }}</p>
    <p><strong>Цена:</strong> {{ product.price }} ₽</p>
    <p><strong>Продавец:</strong> {{ product.user.username }}</p>
    <p><strong>Дата:</strong> {{ product.created_at|date:"d.m.Y H:i" }}</p>

    {% if user == product.user %}
        <a href="{% url 'edit_product' product.id %}" class="edit-btn">✏️ Редактировать</a>
    {% endif %}
</div>

<style>
    .product-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f5f5f5;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-container h2 {
        margin-top: 0;
        color: #333;
    }

    .description {
        margin-bottom: 15px;
        font-size: 16px;
        color: #444;
    }

    .edit-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 14px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .edit-btn:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
